<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>폼 관련 요소</title>
</head>
<body>
  <h1>Sign in to GitHub</h1>
  <form action="https://formspree.io/goyou21@naver.com" method="POST">
    <fieldset>
      <legend>로그인폼</legend>
      <label for="user-email">Username or email address</label>
      <input type="email" id="user-email" required>
      <label for="user-pw">비밀번호</label>
      <input type="password" id="user-pw" required>
      <button>로그인</button>
    </fieldset>
  </form>
</body>
</html>
